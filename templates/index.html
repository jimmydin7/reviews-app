<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static\css\index.css">
    </head>
    <body>
    <div class="left">
        <h1>Cozy shop's Review Panel!</h1>
        <p>Leave your reviews for our shop!</p>
        <hr id="normalHR">
        <img src="https://png.pngtree.com/background/20230516/original/pngtree-coffee-shop-with-many-wooden-tables-and-chairs-picture-image_2611848.jpg" height="500" width="100%" alt="">
        <hr id="normalHR">
        <form id="reviewForm">
            <label for="name">Your name: </label>
            <input id="name" type="text" name="name" placeholder="Jenin" required>
            <br>
            <label for="review">Your review: </label>
            <input id="review" type="text" name="review" placeholder="I really liked ts!" required>
            <br>
            <input type="submit" value="Submit!">
        </form>
    </div>

    <div class="right">
        <div id="reviews"></div>
    </div>

    <script src="static/js/index.js"></script>
</body>


</html>
